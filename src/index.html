<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
    action="https://mate-academy-form-lesson.herokuapp.com/create-application"
    onsubmit="onSubmit()"
    method="post"
    >

      <fieldset class="block">
        <legend>Personal information</legend>

        <div class="input">
          <label for="surname">
            Surname:
            <input
              type="text"
              id="surname"
              name="surname"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="input">
          <label for="name">
            Name:
            <input
              type="text"
              id="name"
              name="name"
              autocomplete="off"
            >
          </label>
        </div>

        <div class="input">
          <label for="years">
            How old are You?
            <input
              type="number"
              id="years"
              name="years"
              value="12"
              min="12"
              max="100"
            >
          </label>
        </div>

        <div class="input">
          <label for="birthday">
            Full date of birth:
            <input
              type="date"
              id="birthday"
              name="birthday"
            >
          </label>
        </div>

        <div class="input">
          <label for="agree">
            I accept the term of the agreement
            <input
              type="checkbox"
              id="agree"
              name="agree"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>Registration</legend>

        <div class="input">
          <label for="email">
            E-mail:
            <input
              type="email"
              id="email"
              name="email"
              placeholder="email@example.com"
              required
              autocomplete="off"
            >
          </label>
        </div>

        <div class="input">
          <label for="password">
            Password:
            <input
              type="password"
              id="password"
              name="password"
              required
              minlength="8"
              autocomplete="off"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>An interesting fact about you!</legend>

        <div class="input">
          Do you love cats?
          <label for="yes">
            <input
              type="radio"
              name="cats"
              value="y"
              id="yes"
            >
            Yes
          </label>

          <label for="no">
            <input
              type="radio"
              name="cats"
              value="n"
              id="no"
            >
            No
          </label>
        </div>

        <div class="input">
          <label for="color">
            What is your favorite color?
            <input
              type="color"
              name="color"
              id="color"
            >
          </label>
        </div>

        <div class="input">
          <label for="time">
            What time do you go to bad?
            <input
              type="time"
              name="time"
              id="time"
            >
          </label>
        </div>

        <div class="input">
          <label for="car">
            What are your favorit brand of cars?
            <select
              name="car"
              id="car"
              multiple
            >
              <option value="BMW">BMW</option>
              <option value="Audi">Audi</option>
              <option value="Lada">Lada</option>
            </select>
          </label>
        </div>

        <div class="input">
          <label for="range">
            How do you rate our work?
            <input
              type="range"
              name="range"
              id="range"
              min="0"
              max="10"
              value="0"
              step="1"
              autocomplete="off"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="block">
        <legend>Additional info:</legend>

        <div class="input">
          <label for="comments">
            Comments:
            <textarea
              name="comments"
              id="comments"
              cols="20"
              rows="2"
              autocomplete="off"
            >
            </textarea>
          </label>
        </div>

        <div class="input">
          <label for="car">
            Would you recommend us?
            <select
              name="recommend"
              id="recommend"
            >
              <option value="y">Yes</option>
              <option value="n">No</option>
            </select>
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
